<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/app.css">
    <title>Страница стилей</title>
    <script src="/js/app.js"></script>
</head>
<body class="body">

<header class="head">
    <div class="head__left">
            <span class="menu-call is-close"> <!-- is-close / is-show -->
                <span class="menu-call__rows"></span>
            </span>
        <a class="head__logo" href="">
            <img src="/images/logo.svg" alt="logo">
        </a>
    </div>
    <nav class="head__nav">
        <a class="button head-nav-item active" href="/">Главная</a>
        <a class="button head-nav-item g-border" href="/">Подборка</a>
        <a class="button head-nav-item" href="/">Stream</a>
        <a class="button head-nav-item" href="/">Блог</a>
        <a class="button head-nav-item" href="/">О нас</a>
    </nav>
    <div class="head__right">
        <a href="" class="button gradient head-right-item head-right-item_upload">Загрузить музыку</a>
        <button class="button-icon head-right-item">
            <svg width="1em" height="1em" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g fill-rule="nonzero"><path d="M11 16a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm0 3a8 8 0 1 1 0-16 8 8 0 0 1 0 16z"/><path d="M15.44 18.06a1.5 1.5 0 0 1 2.12-2.12l4.05 4.05a1.5 1.5 0 1 1-2.12 2.12l-4.05-4.05z"/></g></svg>
        </button>
        <button class="button-icon head-right-item hoverless">
            <span class="button-icon__tips">4</span>

        </button>
        <img class="head__profile head-right-item" src="/images/test_ava.jpg" alt="logo">
    </div>
    <div class="drop-menu"> <!-- is-close / is-show -->
        <div class="drop-menu-list">
            <div class="drop-menu-list__item drop-menu-list__item_upload">
                <a class="button drop-menu-list__button-upload">Загрузить музыку</a>
            </div>
            <a class="drop-menu-list__item" href="/">
                <span>О проекте</span>
            </a>
            <a class="drop-menu-list__item" href="/">
                <span>Вопросы и ответы</span>
            </a>
            <a class="drop-menu-list__item" href="/">
                <span>Полезные статьи</span>
            </a>
            <a class="drop-menu-list__item" href="/">
                <span>Истории победителей</span>
            </a>
            <a class="drop-menu-list__item" href="/">
                <span>Звезды</span>
            </a>
            <a class="drop-menu-list__item" href="/">
                <span>Настройки</span>
            </a>
        </div>
    </div>
</header>
<main class="main">
    <aside class="main__aside aside">
        <div class="aside__content" data-scroll-speed="10">
            content
        </div>
    </aside>
    <div class="main__info">
        <div style="max-width: 600px">
            <div class="reg-page__alternative text-with-line">
                <span>или зарегистрируйтесь через почту</span>
            </div>
            <span class="input-text-wrapper">
                <span class="input-text email">
                    <input id="email" type="email">
                    <label for="email">E-mail</label>
                </span>
                <span class="input-text-wrapper__error-msg"></span>
            </span>

            <span class="input-text-wrapper error">
                <span class="input-text password">
                    <input id="pass" type="password">
                    <label for="pass">Пароль</label>
                </span>
                <span class="input-text-wrapper__error-msg">нешта здарылася</span>
            </span>


            <div class="reg-page__genders">
                <span class="input-radio">
                    <input name="gender" id="man" value="1" type="radio">
                    <label for="man">мужской</label>
                </span>

                <span class="input-radio">
                    <input name="gender" id="woman" value="2" type="radio">
                    <label for="woman">женский</label>
                </span>
            </div>

            <select class="custom-select wide bd-block__select" data-placeholder="Месяц">
                <option value=""></option>
                <option value="1">Январь</option>
                <option value="2">Фeвраль</option>
                <option value="3">Март</option>
            </select>

            <span class="input-checkbox">
                <input id="tt" type="checkbox">
                <label for="tt">Запомнить меня</label>
            </span>

        </div>
    </div>
</main>

<footer class="footer">
    <div class="footer__left">
        <div class="footer-info">
            <img class="footer-info__img" src="/images/test_ava.jpg"/>
            <div class="footer-info__text">
                <a class="footer-info__song">Мальчики</a>
                <a class="footer-info__author">АлоэВера – Алимоно – 2018</a>
            </div>
        </div>
        <button class="button-icon footer-l-icon" aria-label="Плейлист">

        <div class="progress">

                </div>
            </div>
        </div>
    </div>
    <div class="footer__right">
