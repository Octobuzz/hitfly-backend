query Albums(
    $pageLimit: Int!,
    $pageNumber: Int!
#    $my: Boolean
) {
    albums(
        limit: $pageLimit,
        page: $pageNumber
#        my: $my
    ) {
        total
        to
        data {
            id
            title
#            genre {
#                id
#                name
#                image
#                userFavourite
#            }
            author
            year
            cover(
                sizes: [size_32x32, size_48x48, size_104x104, size_120x120]
            ) {
                size
                url
            }
            musicGroup {
                id
                name
            }
            userFavourite
        }
    }
}
