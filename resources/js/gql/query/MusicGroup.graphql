query MusicGroup($id: Int!) {
    musicGroup(id: $id) {
        id
        name
        avatarGroup(
            sizes: [size_40x40, size_235x235]
        ) {
            size
            url
        }
        careerStartYear
        genres {
            id
            name
#            image
            userFavourite
        }
        creatorGroup {
            id
            username
            roles {
                name
            }
            location {
                id
                area_region
                title
            }
            avatar(
                sizes: [size_56x56, size_235x235]
            ) {
                size
                url
            }
        }
        description
        location {
            id
            area_region
            title
        },
        activeMembers {
            id
            username
            roles {
                name
            }
            location {
                id
                area_region
                title
            }
            avatar(
                sizes: [size_56x56, size_235x235]
            ) {
                size
                url
            }
        }
        followersCount
    }
}
