#import "../fragments/collection.graphql"
#import "../fragments/album.graphql"

query Tracks(
    $pageLimit: Int,
    $pageNumber: Int,
    $my: Boolean
) {
    tracks(
        page: $pageNumber,
        limit: $pageLimit,
        my: $my
    ) {
        total
        to
        data {
            id
            trackName
            cover(
                sizes: [size_32x32, size_48x48, size_104x104, size_120x120]
            ) {
                size
                url
            }
            album {
#                TODO: when this request is fixed so you can ask userFavourite in it, migrate userFavourite
#                to the fragment and remove unnecessary userFavourite fields in all album queries
                ...album
            }
            userPlayLists {
                ...collection
            }
            userFavourite
        }
    }
}
