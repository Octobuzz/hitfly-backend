query Tracks(
    $pageLimit: Int,
    $pageNumber: Int,
    $my: Boolean
) {
    tracks(
        page: $pageNumber,
        limit: $pageLimit,
        my: $my
    ) {
        total
        to
        data {
            id
            trackName
            cover(
                sizes: [size_32x32, size_48x48, size_104x104, size_120x120]
            ) {
                size
                url
            }
            album {
                id
                title
                author
                cover(
                    sizes: [size_32x32, size_48x48, size_120x120]
                ) {
                    size
                    url
                }
            }
            userPlayLists {
                id
                title
                image(
                    sizes: [size_150x150, size_214x160]
                ) {
                    size
                    url
                }
            }
            userFavourite
        }
    }
}
