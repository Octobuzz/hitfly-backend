#import "../fragments/album.graphql"
#import "../fragments/collection.graphql"

query Track($id: Int!) {
    track(id: $id) {
        id
        trackName
        cover(
            sizes: [size_32x32, size_48x48, size_104x104, size_120x120]
        ) {
            size
            url
        }
        album {
            ...album
        }
        userPlayLists {
            ...collection
        }
        userFavourite
    }
}
