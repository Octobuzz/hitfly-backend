query OtherUserCard_User($id: Int!, $isAuthenticated: Boolean!) {
    user(id: $id) {
        id
        username
        avatar(
            sizes: [size_56x56]
        ) {
            size
            url
        }
        roles {
            name
            slug
        }
        location {
            id
            title
        }
        genresPlay {
            id
            name
        }
        bpDaysInProgram
        followersCount
        favouritesTrackCount
        description
        iWatch @include(if: $isAuthenticated)
    }
}
