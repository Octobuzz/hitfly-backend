mutation CreateMusicGroup(
    $avatarGroup: String!,
    $name: String!,
    $careerStartYear: String!,
    $description: String!,
    $genre: ID!,
    $socialLinks: [SocialLink],
    $invitedMembers: [invitedMembers]
) {
    createMusicGroup(
        musicGroup: {
            avatarGroup: $avatarGroup
            name: $name
            careerStartYear: $careerStartYear
            description: $description
            genre: $genre
            socialLinks: $socialLinks
            invitedMembers: $invitedMembers
        }
    ) {
        name
    }
}
