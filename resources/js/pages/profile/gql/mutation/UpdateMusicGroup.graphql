mutation UpdateMusicGroup(
    $id: Int!,
    $name: String!
    $careerStartYear: String!
    $description: String!
    $genre: [ID]
) {
    updateMusicGroup(
        id: $id,
        musicGroup: {
            name: $name
            careerStartYear: $careerStartYear
            description: $description
            genre: $genre
        }
    ) {
        id
        name
        avatarGroup(
            sizes: [size_40x40, size_235x235]
        ) {
            size
            url
        }
        careerStartYear
        genres {
            id
            name
        }
        description
        location {
            title
        }
        followersCount
    }
}
