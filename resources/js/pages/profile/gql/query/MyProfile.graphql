query MyProfile {
    myProfile {
        id
        username
        email
        dateRegister
        followersCount
        musicGroups {
            id
            name
            avatarGroup(
                sizes: [size_40x40, size_235x235]
            ) {
                size
                url
            }
        }
        location {
            id
            title
        }
        watchingUser {
            id,
            username
            location {
                id
                title
            }
        }
    }
}
