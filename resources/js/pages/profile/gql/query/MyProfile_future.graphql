query User {
    user(id: 4) {
        id
        username
        avatar
        followersCount
        location {
            title
        }
        musicGroups {
            id
            name
            avatarGroup(
                sizes: [size_40x40, size_235x235]
            ) {
                size
                url
            }
            followersCount
        },
        watchingList {
            id
            ... on User {
                username
                location {
                    title
                }
            }
            ... on MusicGroup {
                name
                location {
                    title
                }
            }
        }
    }
}
