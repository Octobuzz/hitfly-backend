mutation UpdateMusicGroup(
    $id: Int!,
    $avatar: Upload
    $name: String!
    $careerStartYear: String!
    $description: String!
    $genre: [ID]
    $socialLinks: [SocialLinksInput]
    $activeMemberIds: [Int]
    $invitedMembers: [GroupMembersInput]
) {
    updateMusicGroup(
        id: $id,
        avatar: $avatar
        musicGroup: {
            name: $name
            careerStartYear: $careerStartYear
            description: $description
            genre: $genre
            socialLinks: $socialLinks
            activeMembers: $activeMemberIds,
            invitedMembers: $invitedMembers
        }
    ) {
        id
        name
        avatarGroup(
            sizes: [size_40x40, size_235x235]
        ) {
            size
            url
        }
        careerStartYear
        genres {
            id
            name
#            image
            userFavourite
        }
        creatorGroup {
            id
            username
            roles {
                name
            }
            location {
                id
                area_region
                title
            }
            avatar(
                sizes: [size_56x56, size_235x235]
            ) {
                size
                url
            }
        }
        description
        location {
            id
            area_region
            title
        }
        followersCount
    }
}
