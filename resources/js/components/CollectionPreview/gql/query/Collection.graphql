query CollectionPreview_collection(
    $id: Int!
) {
    collection(id: $id) {
        id
        title
        image(
            # the second size is needed to support caching (used in UniversalCollectionsContainer_collections)
            sizes: [size_48x48, size_150x150, size_214x160]
        ) {
            size
            url
        }
        countTracks
    }
}
