query TrackList(
    $my: Boolean
) {
    tracks(limit: 100, page: 1, my: $my) {
        total
        data {
            id
            trackName
            userFavourite
            album {
                title
                author
                cover
            }
            userPlayLists {
                id
                title
                image
            }
        }
    }
}
