mutation AddToFavourite(
    $id: Int!
    $type: FavouriteTypeEnum
) {
    addToFavourites(
        Favourite: {
            favouriteableId: $id,
            favouritableType: $type
        }
    ) {
        ... on FavouriteTrack {
            id
            track {
                id
                userFavourite
            }
        }
        ... on FavouriteAlbum {
            id
            album {
                id
                userFavourite
            }
        }
#        ... on FavouriteCollection {
#            id
#            collection {
#                id
#                userFavourite
#            }
#        }
    }
}
