#import "./album.graphql"
#import "./collection.graphql"

fragment track on Track {
    id
    trackName
    cover(
        sizes: [size_32x32, size_48x48, size_104x104, size_120x120, size_150x150]
    ) {
        size
        url
    }
    album {
        ...album
    }
    userPlayLists {
        ...collection
    }
    user {
        id
    }
    userFavourite
    favouritesCount
}
