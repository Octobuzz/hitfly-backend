#import "../fragments/album.graphql"

query Albums(
    $pageLimit: Int!,
    $pageNumber: Int!
    $my: Boolean
) {
    albums(
        limit: $pageLimit,
        page: $pageNumber
        my: $my
    ) {
        total
        to
        data {
            ...album
            userFavourite
        }
    }
}
