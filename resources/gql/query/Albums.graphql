#import "../fragments/album.graphql"

query Albums(
    $pageLimit: Int!,
    $pageNumber: Int!
    # TODO: remove 'my' and add 'filters' field when the api is implemented
    # $filters: TrackFilterInput
    $my: Boolean
) {
    albums(
        limit: $pageLimit,
        page: $pageNumber
        # filters: $filters
        my: $my
    ) {
        total
        to
        data {
            ...album
            userFavourite
        }
    }
}
