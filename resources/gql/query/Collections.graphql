#import "../fragments/collection.graphql"

query Collections(
    $pageLimit: Int!,
    $pageNumber: Int!,
    # TODO: remove 'my' and add 'filters' field when the api is implemented
    # $filters: TrackFilterInput
    $my: Boolean
) {
    collections(
        limit: $pageLimit,
        page: $pageNumber,
        # filters: $filters
        my: $my
    ){
        total
        to
        data {
            ...collection
        }
    }
}
