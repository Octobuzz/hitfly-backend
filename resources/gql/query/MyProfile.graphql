#import "../fragments/genre.graphql"
#import "../fragments/user.graphql"
#import "../fragments/musicGroup.graphql"
#import "../fragments/role.graphql"

# TODO: use fragment ad for the update
# TODO: include bonus program when the api is fixed

query MyProfile {
    myProfile {
        id
        username
        roles {
            ...role
        }
        dateRegister
        careerStart
        gender
        musicGroups {
            ...musicGroup
        }
        followersCount
        location {
            ...location
        }
        avatar(
            sizes: [size_56x56, size_235x235]
        ) {
            size
            url
        }
        favouriteGenres {
            ...genre
        }
        genresPlay {
            ...genre
        }
        email
        favoriteSongsCount
        favoriteAlbumCount
        watchingUser {
            ...user
        }
        watchingMusicGroup {
            ...musicGroup
        }
#        ...bonusProgram
    }
}
