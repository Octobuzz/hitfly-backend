#import "../fragments/track.graphql"

query TracksWithComments(
    $pageLimit: Int,
    $pageNumber: Int,
    $my: Boolean,
    $commentedInPeriod: CommentPeriodEnum!
) {
    tracks(
        page: $pageNumber,
        limit: $pageLimit,
        my: $my,
        commentPeriod: $commentedInPeriod
    ) {
        total
        to
        data {
            ...track
            comments(commentPeriod: $commentedInPeriod) {
                id
                comment
                createdAt
                estimation # rating?
            }
        }
    }
}
