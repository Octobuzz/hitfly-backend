#import "../fragments/track.graphql"

query Track(
    $id: Int!,
    $commentedInPeriod: CommentPeriodEnum!
) {
    track(id: $id) {
        ...track
        comments(commentPeriod: $commentedInPeriod) {
            id
            comment
            createdAt
            estimation # rating?
        }
    }
}
