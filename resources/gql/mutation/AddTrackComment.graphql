mutation AddTrackComment(
    $trackId: Int!
    $comment: String!
) {
    createComment(Comment: {
        commentableType: track,
        commentableId: $trackId,
        comment: $comment
    }) {
        ... on CommentTrack {
            id
            comment
            createdAt
            estimation
            user {
                id
                username
                avatar(
                    sizes: [size_56x56]
                ) {
                    size
                    url
                }
            }
        }
    }
}
