mutation StopWatchingUser($id: Int!) {
    deleteFollow(Follow: {
        FollowId: $id
        FollowType: user
    }) {
        ... on FollowUser {
            user {
                id
                username
                iWatch
            }
        }

#        ... on FollowMusicGroup {
