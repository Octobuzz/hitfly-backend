#import "~/assets/gql/fragments/track.graphql"

query FavouriteTracks(
    $pageLimit: Int!,
    $pageNumber: Int!,
) {
    favouriteTrack(
        page: $pageNumber,
        limit: $pageLimit
    ) {
        total
        to
        data {
            id
            track {
                ...track
            }
        }
    }
}
